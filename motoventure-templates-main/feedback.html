<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <link rel="shortcut icon" href="../web/static/favicon.ico" type="image/x-icon" />
    <title>Motoventure</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../web/static/css/styles.css">
</head>

<body class="inner-page">
    <div class="wrapper">
        <header class="header">
            <div class="header__content content-column">
                <a href="./" class="logo">
                    <img src="../web/static/images/logo.svg" alt="Motoventure">
                </a>
                <button type="button" class="nav-toggle">
                    <img src="../web/static/images/list.svg" alt="Menu" class="icon-open-menu">
                    <img src="../web/static/images/x.svg" alt="Close Menu" class="icon-close-menu">
                </button>
                <nav class="nav">
                    <a href="stories.html" class="nav__link">Stories</a>
                    <a href="gear.html" class="nav__link">Our Gear</a>
                </nav>
            </div>
        </header>
        <section class="section">
            <div class="content-column">
                <h2>Feedback</h2>
                <div class="mb-4 small">
                    Please provide your feedback in the form below
                </div>
                <form name="feedback_form" id="feedback_form" method="post">
                    <label>How do you rate your overall experience?</label>
                    <div class="mb-3 d-flex flex-row py-1">
                        <div class="form-check mr-3">
                            <input class="form-check-input" type="radio" name="rating" id="rating_bad" value="bad">
                            <label class="form-check-label" for="rating_bad">
                                Bad
                            </label>
                        </div>

                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="rating" id="rating_good" value="good">
                            <label class="form-check-label" for="rating_good">
                                Good
                            </label>
                        </div>

                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="rating" id="rating_excellent"
                                value="excellent">
                            <label class="form-check-label" for="rating_excellent">
                                Excellent!
                            </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="feedback_comments">Comments:</label>
                        <textarea class="form-control" required rows="6" name="comments"
                            id="feedback_comments"></textarea>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="feedback_name">Your Name:</label>
                            <input type="text" required name="name" class="form-control" id="feedback_name" />
                        </div>

                        <div class="col mb-4">
                            <label class="form-label" for="feedback_email">Email:</label>
                            <input type="email" name="email" required class="form-control" id="feedback_email" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Post</button>
                </form>
            </div>
        </section>

    </div>

    <footer class="footer">
        <div class="content-column centered">

            <p>Copyright 2021 Motoventure Corp. All rights reserved.</p>

        </div>
    </footer>

    <script src="../web/static/js/scripts.js"></script>

</body>

</html>
